<div class="friends-container">
  {{ range $friend := .Site.Data.friends }}
    <div class="friend-item">
      <a href="{{ $friend.url }}" target="_blank" rel="noopener noreferrer" title="{{ $friend.desc }}">
        {{ with $friend.image }}
          <img src="{{ . }}" alt="{{ $friend.name }} avatar" class="friend-avatar">
        {{ else }}
          <!-- Optional: Placeholder if no image provided -->
          <img src="/images/taichi.png" alt="Default avatar" class="friend-avatar">
        {{ end }}
        <div class="friend-info">
          <span class="friend-name">{{ $friend.name }}</span>
          <p class="friend-desc">{{ $friend.desc }}</p>
        </div>
      </a>
    </div>
  {{ else }}
    <p>暂无友链。</p>
  {{ end }}
</div>

<style>
/* Basic styling for friend links */
.friends-container {
  display: grid; /* Use grid for better alignment */
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive columns */
  gap: 20px; /* Spacing between items */
  margin-top: 20px;
  padding: 0;
  list-style: none;
}

.friend-item {
  border: 1px solid #eee;
  border-radius: 8px;
  overflow: hidden;
  transition: box-shadow 0.3s ease, transform 0.3s ease;
  background-color: #fff; /* Add background color */
}

.friend-item:hover {
  box-shadow: 0 6px 16px rgba(0, 51, 153, 0.15); /* Enhanced shadow on hover */
  transform: translateY(-3px); /* Slight lift effect */
}

.friend-item a {
  display: flex;
  align-items: center;
  padding: 15px;
  text-decoration: none;
  color: inherit; /* Inherit text color */
  height: 100%; /* Make link fill the item */
  box-sizing: border-box;
}

.friend-avatar {
  width: 50px; /* Avatar size */
  height: 50px;
  border-radius: 50%;
  margin-right: 15px;
  object-fit: cover; /* Ensure image covers the area */
  flex-shrink: 0; /* Prevent avatar from shrinking */
  border: 2px solid var(--theme-color-light, #eee); /* Add a light border */
}

.friend-info {
  display: flex;
  flex-direction: column;
  justify-content: center; /* Center content vertically */
  overflow: hidden; /* Prevent text overflow */
}

.friend-name {
  font-weight: bold;
  margin-bottom: 5px;
  color: var(--theme-color-dark, #333); /* Use theme color or default */
  white-space: nowrap; /* Prevent name wrapping */
  overflow: hidden;
  text-overflow: ellipsis; /* Add ellipsis if name is too long */
}

.friend-desc {
  font-size: 0.9em;
  color: #666;
  margin: 0;
  line-height: 1.4;
  /* Limit description to 2 lines with ellipsis */
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  min-height: 2.8em; /* Ensure space for two lines */
}

/* Responsive adjustments if needed */
@media (max-width: 480px) {
  .friends-container {
    grid-template-columns: 1fr; /* Single column on very small screens */
  }
}
</style>
